<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings | Cortex</title>
    <!--/*/ <th:block th:include="fragments/head-fragment :: head-fragment"></th:block> /*/-->
    <link rel="stylesheet" type="text/css" href="static/styles/user-settings.css" th:href="@{styles/user-settings.css}"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" th:href="@{/}" class="navbar-brand w3-text-teal" data-toggle="tooltip" data-placement="bottom"
               title="Home">
                <span class="fa fa-copyright"></span> CORTEX</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBarItem">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navBarItem" class="collapse navbar-collapse">
            <form class="navbar-form navbar-left">
                <div class="input-group" style="margin-top: 15px;">
                    <input type="text" class="form-control" placeholder="Search" />
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar">
                <li><a href="#" th:href="@{/community-questions}" style="padding: 28px 20px; margin-top: 1px;">QUESTIONS</a></li>
                <li><a href="#" th:href="@{/community-users}" style="padding: 28px 20px; margin-top: 1px">USERS</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/console-overview}" style="padding: 28px 20px; margin-top: 2px;">CONSOLE</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="margin-top: 2px;">
                        <img class="img-circle" src="images/dev1.png" />&nbsp;<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu w3-round">
                        <li><h5>Signed in as</h5></li>
                        <li><h6><strong th:text="${currentUserInfo.username}"></strong></h6></li>
                        <hr />
                        <li><a href="#" th:href="@{'/' + ${currentUserInfo.email} + '-profile'}">Your profile</a></li>
                        <hr />
                        <li class="active"><a href="#" th:href="@{/user-settings}">Settings</a></li>
                        <li><a href="#" th:href="@{/logout}">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="container">
            <h3>Profile Settings</h3>
            <hr />

            <div class="row">
                <div class="col-sm-9">
                    <form th:object="${user}" th:action="@{/update/profile}" method="post">
                        <div class="form-group">
                            <label id="usernameLbl">Username :</label>
                            <input type="text" id="usernameText" th:field="*{username}" class="form-control" placeholder="Your desired username" />
                        </div>

                        <div class="form-group">
                            <label id="bioLbl">Bio :</label>
                            <textarea class="form-control" id="bioTextArea" th:field="*{bio}" rows="4" placeholder="Tell us a little bit of yourself.."></textarea>
                        </div>

                        <button type="submit" id="updateBtn" class="btn btn-default">Update Profile</button>
                    </form>
                </div>

                <div class="col-sm-3">
                    <h5>Profile picture : </h5>
                    <img src="images/dev1.png" id="PROFILE_PICTURE" class="img-rounded" />
                    <form>
                        <button type="submit" id="uploadBtn" class="btn btn-default">Upload new picture</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!--/*/ <th:block th:include="fragments/scripts-fragment :: scripts-fragment"></th:block> /*/-->
    <script type="text/javascript" src="scripts/home-tooltip.js"></script>
</body>
</html>
