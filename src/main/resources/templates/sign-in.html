<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In | Cortex</title>
    <!--/*/ <th:block th:include="fragments/head-fragment :: head-fragment"></th:block> /*/-->
    <link rel="stylesheet" type="text/css" href="static/styles/sign-in.css" th:href="@{styles/sign-in.css}" />
    <script src="https://apis.google.com/js/platform.js"></script>
    <meta name="google-signin-client_id" content="36486410372-vl7067jt59p6j46tu712vvi93b91ha0t.apps.googleusercontent.com"/>
</head>
<body>
<a id="home" href="#" th:href="@{/}" data-toggle="tooltip" data-placement="bottom" title="Home">
    <span class="fa fa-copyright"></span> Cortex</a>
<div class="container">
    <h2 class="text-center">Sign In</h2>
    <h3 class="text-center">New to Cortex? <a href="#">Sign Up</a></h3>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form th:action="@{/sign-in}" method="post">
                <div class="form-group">
                    <label id="emailLbl">Email</label>
                    <input type="text" class="form-control" required="true" placeholder="Enter your email" name="email" />
                </div>
                <div class="form-group">
                    <label id="passwordLbl">Password</label>
                    <input type="password" class="form-control" required="true" placeholder="Enter your password" name="password" />
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="checkbox" /> Remember Me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="w3-btn w3-round-xxlarge" th:name="action" th:value="sign-in">Sign In</button>
                    <p>Or Sign In using</p>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

<!--/*/ <th:block th:include="fragments/scripts-fragment :: scripts-fragment"></th:block> /*/-->
<script type="text/javascript" src="scripts/home-tooltip.js"></script>
<script type="text/javascript" src="scripts/utils.js"></script>
<script type="text/javascript" src="scripts/sign-in.js"></script>

</body>
</html>
